<app-container>
  <div class=" items-list">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SKU" #input>
    </mat-form-field>
    <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

      
      <ng-container matColumnDef="Index">
        <th mat-header-cell *matHeaderCellDef class="mat-column-index"> Index </th>
        <td mat-cell *matCellDef="let element" class="mat-column-index"> {{element.id}} </td>
      </ng-container>


      <ng-container matColumnDef="SKU">
        <th mat-header-cell *matHeaderCellDef class="mat-column-sku"> SKU </th>
        <td mat-cell *matCellDef="let element" class="mat-column-sku"> {{element.sku}} </td>
      </ng-container>

 
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-name"> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-column-name" matTooltip="{{element.name}}"> {{element.name}} </td>
      </ng-container>

 
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.cost | currency:'USD':'symbol':'1.2-2'}} </td>
      </ng-container>

     
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-action"> Actions </th>
        <td mat-cell *matCellDef="let element" class="mat-column-action">
          <button mat-icon-button color="primary" aria-label="Item editing" type="button" (click)="editItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Item deleting" type="button" (click)="deleteItem(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of items">
    </mat-paginator>
    <a mat-fab extended routerLink="/item/new" id="createButton" class="create-new-button">
      <mat-icon>add</mat-icon>
      Create a new
    </a>
  </div>
</app-container>
