  <app-container>
 @if(id){
  <product-component [id]="id">
  </product-component>
 }


    
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 2vh;">Create a new Item</mat-card-title>
      <!--<mat-card-subtitle>Non-sporting group</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="itemForm" (ngSubmit)="submitForm()" class="main-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Item Name">
          <mat-error *ngIf="itemForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" placeholder="Item Description">
          <mat-error *ngIf="itemForm.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>SKU</mat-label>
          <input matInput formControlName="sku" placeholder="Item SKU">
          <mat-error *ngIf="itemForm.get('sku')?.hasError('required')">SKU is required</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Cost</mat-label>
          <input matInput formControlName="cost" type="number" placeholder="Item Cost">
          <mat-error *ngIf="itemForm.get('cost')?.hasError('required')">Cost is required</mat-error>
          <mat-error *ngIf="itemForm.get('cost')?.hasError('min')">Cost must be greater than 0</mat-error>
        </mat-form-field>
    
        <div formGroupName="profile" class="profile-form">
          <div class="type-backlog-row">
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type">{{ type | titlecase }}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Backlog</mat-label>
              <input matInput formControlName="backlog" type="number" placeholder="Backlog Quantity">
            </mat-form-field>
          </div>
          <mat-checkbox formControlName="available">Available</mat-checkbox>
    
          <div >
            <div class="custom-properties-add-button">
              <h3>Custom Properties</h3>
              <button mat-raised-button type="button" color="primary" (click)="addProfileProperty()">Add Property</button>
            </div>
            <div *ngFor="let property of profileProperties; let i = index" class="dynamic-inputs">
              <mat-form-field appearance="outline">
                <mat-label>{{ property.key }}</mat-label>
                <input matInput [formControlName]="property.key" placeholder="Value">
              </mat-form-field>
              <button mat-icon-button color="warn" type="button" (click)="removeProfileProperty(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>

        <mat-card-actions align="end">
          <button mat-fab extended type="button" routerLink="" id="cancelButton">
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>
          @if (!isEditRoute) {
            <button mat-fab extended type="reset" id="resetButton">
              <mat-icon>cleaning_services</mat-icon>
              Clear
            </button>
          }
          <button mat-fab extended type="submit" id="createButton" [disabled]="itemForm.invalid">
            <mat-icon>save</mat-icon>
            Save
          </button>
      </mat-card-actions>

      </form>
    </mat-card-content>

  </mat-card>
  
</app-container>
