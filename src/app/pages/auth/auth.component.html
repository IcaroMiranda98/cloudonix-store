<main class="auth-container">
<header><h1 style="margin-right: 20vh;">Cloudonix|<span>Store</span></h1></header>

  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Authenticate</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Authorization Key</mat-label>
          <input matInput formControlName="key" type="text" />
          @if(authForm.get('key')?.hasError('required')){
            <mat-error  id="keyError">Key is required</mat-error>
          }
        </mat-form-field>
        <button [disabled]="authForm.invalid" mat-raised-button color="primary" id="submitButton" type="submit" class="full-width">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
