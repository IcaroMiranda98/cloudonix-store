<app-container>
  <div class="mat-elevation-z8 items-list">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SKU" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <!-- Index Column -->
      <ng-container matColumnDef="Index">
        <th mat-header-cell *matHeaderCellDef class="mat-column-index"> Index </th>
        <td mat-cell *matCellDef="let element" class="mat-column-index"> {{element.id}} </td>
      </ng-container>

      <!-- SKU Column -->
      <ng-container matColumnDef="SKU">
        <th mat-header-cell *matHeaderCellDef class="mat-column-sku"> SKU </th>
        <td mat-cell *matCellDef="let element" class="mat-column-sku"> {{element.sku}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef class="mat-column-name"> Name </th>
        <td mat-cell *matCellDef="let element" class="mat-column-name" matTooltip="{{element.name}}"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.cost | currency:'USD':'symbol':'1.2-2'}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-action"> Actions </th>
        <td mat-cell *matCellDef="let element" class="mat-column-action">
          <button mat-icon-button color="primary" aria-label="Item editing" (click)="editItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Item deleting" (click)="deleteItem(element)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of items">
    </mat-paginator>
  </div>
</app-container>
